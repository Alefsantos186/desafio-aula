<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>

    <h2>Conversor de Temperatura</h2>
    <input type="number" id="fahrenheitInput" placeholder="Temperatura em fahrenheit">
    <button onclick="convertTocelsius()">Converter para celsius</button>
    <p id="result"></p>

    <script>
        function convertTocelsius() {
            const fahrenheit = document.getElementById("fahrenheitInput").value;
            const celsius = ((fahrenheit-32)*5 )/9;
            document.getElementById("result").innerHTML = `${fahrenheit}°F é igual a ${celsius.toFixed(2)}°C`;
        }
    </script>

</body>
</html>
